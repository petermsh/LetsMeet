<div *ngIf="isLoggedIn">
  <app-header (logout)="onLogout()"></app-header>
  <router-outlet></router-outlet>
</div>
<div class="container" *ngIf="!isLoggedIn">
  <div *ngIf="isLoginView">
    <app-login></app-login>
    <p class="mt-3">Nie masz konta? <a href="#" (click)="toggleView(false); $event.preventDefault()">Zarejestruj się</a></p>
  </div>
  <div *ngIf="!isLoginView">
    <app-register (toggleViewEvent)="toggleView($event)"></app-register>
    <p class="mt-3">Masz już konto? <a href="#" (click)="toggleView(true); $event.preventDefault()">Zaloguj się</a></p>
  </div>
</div>
