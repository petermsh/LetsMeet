<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 user-profile-box">
      <h4>Mój profil</h4>

      <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
      </div>

      <form *ngIf="user" (ngSubmit)="saveProfile()">
        <div class="mb-3">
          <label for="username" class="form-label">Nazwa użytkownika:</label>
          <input type="text" id="username" class="form-control" [(ngModel)]="user.userName" name="username" disabled>
        </div>

        <div class="mb-3">
          <label for="bio" class="form-label">Bio:</label>
          <textarea id="bio" class="form-control" [(ngModel)]="user.bio" name="bio"></textarea>
        </div>

        <div class="mb-3">
          <label for="age" class="form-label">Wiek:</label>
          <input type="number" id="age" class="form-control" [(ngModel)]="user.age" name="age">
        </div>

        <div class="mb-3">
          <label for="gender" class="form-label">Płeć:</label>
          <select id="gender" class="form-control" [(ngModel)]="user.gender" name="gender">
            <option value="0">Nie chcę podawać</option>
            <option value="1">Mężczyzna</option>
            <option value="2">Kobieta</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="city" class="form-label">Miasto:</label>
          <input type="text" id="city" class="form-control" [(ngModel)]="user.city" name="city">
        </div>

        <div class="mb-3">
          <label for="university" class="form-label">Uniwersytet:</label>
          <input type="text" id="university" class="form-control" [(ngModel)]="user.university" name="university">
        </div>

        <div class="mb-3">
          <label for="major" class="form-label">Kierunek:</label>
          <input type="text" id="major" class="form-control" [(ngModel)]="user.major" name="major">
        </div>

        <button type="submit" class="btn btn-primary w-100">Zapisz zmiany</button>
      </form>
    </div>
  </div>
</div>
